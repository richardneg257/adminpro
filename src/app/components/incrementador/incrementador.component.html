<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" min="0" max="100" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" placeholder="Progreso">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
